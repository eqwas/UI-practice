<!DOCTYPE html>
<html>
  <head>
    <title>ass11</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/ass11.css" />
  </head>

  <body>
    <div class="phone">
      <div class="phone__status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54 </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>

          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <div class="phone__image"></div>
      <div class="phone__main">
        <div class="main__control">
          <i class="fas fa-arrow-left"></i>

          <i class="fas fa-share-alt"></i>
        </div>
        <div class="main__preview">
          <ul class="prv__images">
            <li class="prv__image">
              <div class="imgBox"></div>
              <div class="imgBox"></div>
              <div class="imgBox"></div>
              <div class="imgBox">+4</div>
            </li>
          </ul>
        </div>
        <div class="main__tag">
          <ul class="tag__boxes">
            <li class="tag"><div class="tagBox">TOWN</div></li>
            <li class="tag"><div class="tagBox">HISTORICAL</div></li>
            <li class="tag"><div class="tagBox">FOR KIDS</div></li>
          </ul>
        </div>
        <div class="main__content">
          <div class="content__title">
            <span class="title">Tower of City</span>
            <div class="heartBox">
              <div class="heart"><i class="fas fa-heart"></i></div>
            </div>
          </div>
          <div class="content__place">
            <i
              class="fas fa-map-marker-alt"
              style="color: blue; font-size: 13px;"
            ></i>
            <span class="place__name">Avotu iela 104-B</span>
          </div>
          <div class="content__info">
            <div class="info__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span class="info__ratingNum">4.75</span>
            </div>
            <span class="info__distance">325m</span>
          </div>

          <div class="content__overView">
            <span class="overView__title">OVERVIEW</span>
            <span class="overView__content"
              >Use flex box Use Google Fonts Use Font Awesome You donâ€™t need to
              reproduce the phone, you can do it by CSS but is not necessary.
              Focus on making the screen.</span
            >
            <a
              href="#"
              class="overView__readMore"
              style="color: rgb(77, 112, 207);"
              >Read More</a
            >
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <div class="nav__list-link"><i class="fas fa-home"></i></div>
          </li>
          <li class="nav__list-item">
            <div href="#" class="nav__list-link">
              <i class="fas fa-globe-americas"></i>
            </div>
          </li>
          <li class="nav__list-item"></li>
          <li class="nav__list-item">
            <div href="#" class="nav__list-link">
              <i class="fas fa-user"></i>
            </div>
          </li>
          <li class="nav__list-item">
            <div href="#" class="nav__list-link">
              <i class="fas fa-cog"></i>
            </div>
          </li>
        </ul>
      </nav>
      <div class="mark">
        <div class="routeBox">
          <i class="fas fa-route"></i>
        </div>
      </div>
      <div class="bottomMark">
        <div class="bottomMarkBox"></div>
      </div>
    </div>
  </body>
</html>
