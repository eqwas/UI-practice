<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ass11</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/ass12.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <span>Recipes</span>
          <i class="fas fa-search"></i>
        </header>
        <main class="recipes">
          <div class="popular">
            <span class="popular__title">
              Popular Recipes
            </span>
            <a href="#" class="popular__view">View All</a>
          </div>
          <div class="previewImg">
            <div class="previewImg__boxes1">
              <div class="previewImg__box">Home Cooking</div>
              <div class="previewImg__box">Pastry Recipes</div>
            </div>
            <div class="previewImg__boxes2">
              <div class="previewImg__box">For Babies</div>
              <div class="previewImg__box">Smoothie Recipes</div>
            </div>
          </div>
          <div class="other">
            <div class="other__title">
              <span>Other Recipes</span>
            </div>
            <ul class="other__recipes">
              <li class="other__recipe">
                <div class="other__recipe-col">
                  <span class="other__recipe-title">
                    Refreshments
                  </span>
                  <span class="other__recipe-num">
                    120 Recipes
                  </span>
                </div>
                <div class="other__recipe-col">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </li>
              <li class="other__recipe">
                <div class="other__recipe-col">
                  <span class="other__recipe-title">
                    Diet Dishes
                  </span>
                  <span class="other__recipe-num">
                    22 Recipes
                  </span>
                </div>
                <div class="other__recipe-col">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </li>
              <li class="other__recipe">
                <div class="other__recipe-col">
                  <span class="other__recipe-title">
                    Soup Recipes
                  </span>
                  <span class="other__recipe-num">
                    12 Recipes
                  </span>
                </div>
                <div class="other__recipe-col">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </li>
              <li class="other__recipe">
                <div class="other__recipe-col">
                  <span class="other__recipe-title">
                    Meat Dishes
                  </span>
                  <span class="other__recipe-num">
                    102 Recipes
                  </span>
                </div>
                <div class="other__recipe-col">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </li>
              <li class="other__recipe">
                <div class="other__recipe-col">
                  <span class="other__recipe-title">
                    Kimchi Recipes
                  </span>
                  <span class="other__recipe-num">
                    222 Recipes
                  </span>
                </div>
                <div class="other__recipe-col">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </li>
            </ul>
          </div>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="far fa-building"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-utensils"></i></li>
            <li class="tab-bar__tab"><i class="far fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="far fa-file"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
