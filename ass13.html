<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ass13</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/ass13.css" />
  </head>

  <body>
    <div class="phone">
      <div class="phone__status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41 </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>

          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <i class="fas fa-arrow-left"></i>
        <span>Profile</span>
        <i class="fas fa-bars"></i>
      </header>
      <main class="profile">
        <div class="profile__image"></div>
        <div class="profile__name">
          CaCacAt
        </div>
        <div class="profile__place">London, England</div>
        <div class="profile__btn">
          <div class="btn__follow">Follow</div>
          <div class="btn__message">Message</div>
        </div>
        <div class="profile__info">
          <div class="info__box">
            <span class="num">140000</span>
            <span class="title">Followers</span>
          </div>
          <div class="info__box">
            <span class="num">140000</span>
            <span class="title">Following</span>
          </div>
          <div class="info__box">
            <span class="num">1</span> <span class="title">Images</span>
          </div>
        </div>
      </main>
      <nav class="tab-bar">
        <ul class="tab-bar__list">
          <li class="tab-bar__tab"><i class="fas fa-user"></i></li>
          <li class="tab-bar__tab"><i class="fas fa-user-friends"></i></li>
          <li class="tab-bar__tab"><i class="fas fa-comments"></i></li>
          <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
        </ul>
        <div class="border">
          <div class="border__line"></div>
        </div>
      </nav>
    </div>
  </body>
</html>
