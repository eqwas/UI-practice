<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/ass10.css" />
    <title>ass10</title>
  </head>
  <body>
    <div class="outphoneBox">
      <div class="inphoneBox">
        <div class="sign">
          <span>Sign in</span>
        </div>
        <div class="inputBox">
          <input type="text" value="email" class="inputBox__email" />

          <input type="text" value="password" class="inputBox__password" />
          <div class="findPassword">
            <div class="findPassword__infoBox">
              <span>Forgot Password?</span>
            </div>
          </div>
          <div class="inputInfo">
            <div class="inputInfo__column">
              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="inputInfo__column">
              <span class="inputInfo__content">Remember Me</span>
            </div>
          </div>
        </div>

        <div class="signBox">
          <div class="signBox__btn">
            <span>Sign in</span>
          </div>
        </div>
        <div class="orBox">
          <span>OR</span>
        </div>
        <div class="snsBox">
          <div class="snsBox__column">
            <div class="facebookBox"><span>facebook</span></div>
          </div>
          <div class="snsBox__column">
            <div class="twitterBox"><span>Twitter</span></div>
          </div>
        </div>
        <div class="infoBox">
          <div class="infoBox__column">
            <div class="infoBox__account">
              <span>need an account?</span>
            </div>
            <div class="infoBox__accountHelp">
              <span>Sign up</span>
            </div>
          </div>

          <div class="infoBox__column">
            <div class="infoBox__password">
              <span>forgot your password?</span>
            </div>
            <div class="infoBox__passwordHelp">
              <span>Retrive</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
